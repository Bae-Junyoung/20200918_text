
{% extends 'base.html' %}

{% block content %}
  <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

     var config = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: ['rgba(30, 0, 0, 0.5)',
          'rgba(60, 0, 0, 0.5)',
          'rgba(90, 0, 0, 0.5)',
          'rgba(120, 0, 0, 0.5)',
          'rgba(150, 0, 0, 0.5)',
          'rgba(180, 0, 0, 0.5)',
          'rgba(210, 0, 0, 0.5)',
          'rgba(240, 0, 0, 0.5)',
          'rgba(0, 30, 0, 0.5)',
          'rgba(0, 60, 0, 0.5)',
          'rgba(0, 90, 0, 0.5)',
          'rgba(0, 120, 0, 0.5)',
          'rgba(0, 150, 0, 0.5)',
          'rgba(0, 180, 0, 0.5)',
          'rgba(0, 210, 0, 0.5)',
          'rgba(0, 240, 0, 0.5)',
          'rgba(0, 0, 30, 0.5)',
          'rgba(0, 0, 60, 0.5)',
          'rgba(0, 0, 90, 0.5)',
          'rgba(0, 0, 120, 0.5)',
          'rgba(0, 0, 150, 0.5)',
          'rgba(0, 0, 180, 0.5)',
          'rgba(0, 0, 210, 0.5)',
          'rgba(0, 0, 240, 0.5)',
          'rgba(0, 0, 0, 0.5)',
          ],
          label: '평균 유동인구'
        }],
        labels: {{ labels|safe }},
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
